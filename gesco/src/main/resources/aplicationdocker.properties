spring.application.name=gesco
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3307}/${DATABASE_NAME:gesco}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:admin!@#}

spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3307}/${DATABASE_NAME:gesco}
spring.flyway.user=${DATABASE_USER:root}
spring.flyway.password=${DATABASE_PASSWORD:admin!@#}
spring.flyway.locations=classpath:db/migration  # Local onde as migrações são armazenadas


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


server.error.include-stacktrace=never

api.security.token.secret =${JWT_SECRET:12345678}